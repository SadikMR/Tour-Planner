version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile  # Path to backend Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    depends_on:
      - mongo  # Add MongoDB if used

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

